<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint with Your Footprints</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      margin-top: 5%;
      font-size: 4vw;
      color: #15635D;
      text-align: center;
    }

    .art-area {
      flex: 1;
      width: 85%;
      margin: 5% 0;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-size: 3vw;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2%;
      width: 80%;
      margin-bottom: 5%;
    }

    .button {
      flex: 1 1 25%;      /* 寬度略縮小 */
      height: 40%;         /* 高度縮小 */
      background-color: #09D69A; /* 保留原色 */
      color: white;
      font-size: 2vw;     /* 字體略小 */
      border: none;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #45a049; /* 保留原hover顏色 */
    }

    /* 手機響應式：每排兩個，略大 */
    @media (max-width: 600px) {
      .button {
        flex: 1 1 40%;
        font-size: 3.5vw;
      }
    }
  </style>
</head>
<body>
  <h1>Paint with Every Step</h1>

  <div class="art-area">
    Space for generated artwork
  </div>

  <div class="button-container">
    <div class="button">Start</div>
    <div class="button">Gallery</div>
    <div class="button">Distance</div>
    <div class="button">Speed</div>
    <div class="button">Heart Rate</div>
    <div class="button">Mood</div>
  </div>
</body>
</html>
