<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint with Your Footprints</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #24968C;
      text-align: center;
    }

    .art-area {
      flex: 1;
      width: 80%;
      margin: 30px 0;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background-color: #15635D;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-size: 1.2rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;           
      justify-content: center;
      gap: 20px;                 
      max-width: 700px;         
      margin-bottom: 50px;
    }

    .button {
      flex: 1 1 200px;          
      max-width: 200px;      
      height: 60px;
      background-color: #25E897;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Paint with Every Step</h1>

  <div class="art-area">
    Space for generated artwork
  </div>


  <div class="button-container">
    <div class="button">Start Running</div>
    <div class="button">Distance</div>
    <div class="button">Average Speed</div>
    <div class="button">Heart Rate</div>
    <div class="button">Mood</div>
    <div class="button">View Gallery</div>
  </div>
</body>
</html>
