<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet with 2D Button</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // 场景、相机、渲染器
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xfff5cc); // 背景浅黄色
    document.body.appendChild(renderer.domElement);

    // 星球
    const textureLoader = new THREE.TextureLoader();
    const bumpTexture = textureLoader.load("https://threejs.org/examples/textures/water/Water_1_M_Normal.jpg");
    const sphereGeometry = new THREE.SphereGeometry(2, 128, 128);
    const sphereMaterial = new THREE.MeshPhongMaterial({
      color: 0x88cc88,
      bumpMap: bumpTexture,
      bumpScale: 0.2,
      shininess: 10
    });
    const planet = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(planet);

    // 灯光
    const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // OrbitControls 鼠标交互
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enablePan = false;
    controls.minDistance = 3;
    controls.maxDistance = 10;

    // 在星球表面放置一个 2D Sprite（按钮）
    const photoTexture = textureLoader.load("https://threejs.org/examples/textures/sprite.png");
    const spriteMaterial = new THREE.SpriteMaterial({ map: photoTexture });
    const sprite = new THREE.Sprite(spriteMaterial);

    // 设置位置在球体表面
    const R = 2.1; // 半径稍大于球体
    const theta = Math.PI / 4; // 纬度角
    const phi = Math.PI / 3;   // 经度角
    sprite.position.set(
      R * Math.sin(theta) * Math.cos(phi),
      R * Math.cos(theta),
      R * Math.sin(theta) * Math.sin(phi)
    );
    sprite.scale.set(0.5, 0.5, 1); // 控制大小
    scene.add(sprite);

    // 点击 Sprite 跳转到另一个 HTML
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects([sprite]);
      if (intersects.length > 0) {
        window.location.href = "another.html"; // 跳转到另一个页面
      }
    }
    window.addEventListener("click", onClick);

    // 动画循环
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 响应窗口大小变化
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
