<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Why Create — Mandy Sun</title>

  <style>
    :root{
      --max:980px;
      --text:#111;
      --muted:#6b6b6b;
      --line:#e7e7e7;
    }

    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text); }
    a{ color:inherit; text-decoration:none; }

    .top{ padding:18px 20px; border-bottom:1px solid var(--line); }
    .wrap{ max-width:var(--max); margin:0 auto; }

    .back{
      display:inline-block; padding:8px 0;
      font-weight:800; letter-spacing:.06em; text-transform:uppercase;
      font-size:12px; color:var(--muted);
    }
    .back:hover{ color:var(--text); }

    .main{ padding:14px 20px 60px; }

    .series{ text-align:center; margin:18px 0 12px; }
    .series-kicker{
      font-size:12px; letter-spacing:.18em; text-transform:uppercase;
      color:var(--muted); margin:0 0 10px; font-weight:900;
    }
    .series-title{
      font-size:34px; font-weight:950; letter-spacing:.02em;
      margin:0; line-height:1.12;
    }

    /* ✅ 主图：只控宽度，不固定高度，不裁切 */
    .figure{ display:flex; justify-content:center; margin-top:44px; }
    img.main-img{
      width: min(92vw, 760px);
      height: auto;
      display:block;
    }

    .work-title{
      text-align:center;
      margin:56px 0 0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.02em;
    }

    .meta{ margin-top:22px; text-align:center; }
    .meta div{ margin:10px 0; font-size:13px; color:var(--muted); letter-spacing:.02em; }

    .desc{ margin:26px auto 0; max-width:760px; line-height:1.6; font-size:14px; }

    .series-strip{ margin-top:40px; padding-top:22px; border-top:1px solid var(--line); }
    .strip-title{
      text-align:center; margin:0 0 14px;
      font-size:12px; letter-spacing:.18em; text-transform:uppercase;
      color:var(--muted); font-weight:900;
    }

    .thumbs{ display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; }
    @media (max-width: 760px){ .thumbs{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 420px){ .thumbs{ grid-template-columns: repeat(2, 1fr); } }

    .thumb{
      border-radius:12px;
      overflow:hidden;
      border:1px solid #ededed;
      background:#f3f3f3;
    }
    .thumb img{
      width:100%;
      aspect-ratio:1/1;      /* 缩略图统一方形 */
      object-fit:cover;
      display:block;
    }
    .thumb .cap{
      padding:10px 10px 11px;
      font-size:12px;
      color:var(--muted);
      line-height:1.25;
      background:#fff;
      border-top:1px solid #f0f0f0;
    }
    .thumb.is-current{ border:2px solid #111; }
    .thumb.is-current .cap{ color:#111; font-weight:800; }
  </style>
</head>

<body>
  <header class="top">
    <div class="wrap">
      <a class="back" href="portfolio.html#works">← Back to Works</a>
    </div>
  </header>

  <main class="main">
    <div class="wrap">
      <section class="series" aria-label="Series">
        <p class="series-kicker">Series</p>
        <h1 class="series-title">Just Like What We Control Controls Us</h1>
      </section>

      <div class="figure">
        <img class="main-img" src="2pic4.jpg" alt="Why Create (Drawing)">
      </div>

      <h2 class="work-title">Why Create</h2>

      <div class="meta">
        <div>18 x 24 inches</div>
        <div>Charcoal on paper</div>
      </div>

      <div class="desc">
        <p>(Write your description for this piece.)</p>
      </div>

      <section class="series-strip" aria-label="Series thumbnails">
        <p class="strip-title">In this series</p>

        <div class="thumbs">
          <a class="thumb is-current" href="d4.html"><img src="2pic4.jpg" alt="Why Create thumbnail"><div class="cap">Why Create</div></a>
          <a class="thumb" href="d5.html"><img src="2pic5.jpg" alt="Why War thumbnail"><div class="cap">Why War</div></a>
          <a class="thumb" href="d6.html"><img src="2pic6.jpg" alt="Why See thumbnail"><div class="cap">Why See</div></a>
          <a class="thumb" href="d7.html"><img src="2pic7.jpg" alt="Why Sad thumbnail"><div class="cap">Why Sad</div></a>
          <a class="thumb" href="d8.html"><img src="2pic8.jpg" alt="Why Eat thumbnail"><div class="cap">Why Eat</div></a>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
