<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Running Fish — Mandy Sun</title>

  <style>
    :root{ --max:980px; --text:#111; --muted:#6b6b6b; --line:#e7e7e7; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text); }
    a{ color:inherit; text-decoration:none; }
    .top{ padding:18px 20px; border-bottom:1px solid var(--line); }
    .wrap{ max-width:var(--max); margin:0 auto; }
    .back{ display:inline-block; padding:8px 0; font-weight:800; letter-spacing:.06em; text-transform:uppercase; font-size:12px; color:var(--muted); }
    .back:hover{ color:var(--text); }
    .main{ padding:14px 20px 70px; }

    .figure{ display:flex; justify-content:center; margin-top:34px; }
    img.main-img{ width:min(92vw, 760px); height:auto; display:block; }

    .title{ text-align:center; margin:46px 0 0; font-size:22px; font-weight:900; letter-spacing:.02em; }
    .meta{ margin-top:18px; text-align:center; }
    .meta div{ margin:10px 0; font-size:13px; color:var(--muted); letter-spacing:.02em; }
    .desc{ margin:22px auto 0; max-width:760px; line-height:1.6; font-size:14px; }
  </style>
</head>

<body>
  <header class="top"><div class="wrap"><a class="back" href="portfolio.html#works">← Back to Works</a></div></header>

  <main class="main">
    <div class="wrap">
      <div class="figure">
        <img class="main-img" src="4pic1.jpg" alt="Running Fish (Printmaking)">
      </div>

      <h1 class="title">Running Fish</h1>

      <div class="meta">
        <div>Intaglio Print</div>
      </div>

      <div class="desc">
        <p></p>
      </div>
    </div>
  </main>
</body>
</html>
