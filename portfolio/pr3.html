<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4pic3 — Mandy Sun</title>

  <style>
    :root{
      --max:980px;
      --text:#111;
      --muted:#6b6b6b;
      --line:#e7e7e7;

      /* ✅ 附图裁边强度（越大裁得越多） */
      --trim: 6px;
    }

    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text); }
    a{ color:inherit; text-decoration:none; }

    .top{ padding:18px 20px; border-bottom:1px solid var(--line); }
    .wrap{ max-width:var(--max); margin:0 auto; }

    .back{
      display:inline-block;
      padding:8px 0;
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }
    .back:hover{ color:var(--text); }

    .main{ padding:14px 20px 70px; }

    /* Main image (no crop) */
    .figure{ display:flex; justify-content:center; margin-top:34px; }
    img.main-img{ width:min(92vw, 760px); height:auto; display:block; }

    .title{ text-align:center; margin:46px 0 0; font-size:22px; font-weight:900; letter-spacing:.02em; }
    .meta{ margin-top:18px; text-align:center; }
    .meta div{ margin:10px 0; font-size:13px; color:var(--muted); letter-spacing:.02em; }
    .desc{ margin:22px auto 0; max-width:760px; line-height:1.6; font-size:14px; }

    /* Sections */
    .section{
      margin-top:44px;
      padding-top:22px;
      border-top:1px solid var(--line);
    }
    .section-title{
      text-align:center;
      margin:0 0 18px;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:900;
    }

    /* Video */
    .player{ display:flex; justify-content:center; }
    video{
      width:min(78vw, 640px);
      height:auto;
      display:block;
      background:#000;
    }

    /* Extra images */
    .more-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      justify-items:center;
    }
    .more-grid img{
      width:min(92vw, 760px);
      height:auto;
      display:block;
    }

    /* ✅ Only trim extra images */
    .trim{ clip-path: inset(var(--trim)); }
  </style>
</head>

<body>
  <header class="top">
    <div class="wrap">
      <a class="back" href="portfolio.html#works">← Back to Works</a>
    </div>
  </header>

  <main class="main">
    <div class="wrap">

      <!-- ✅ Main image (keep) -->
      <div class="figure">
        <img class="main-img" src="4pic3.jpg" alt="Printmaking 3">
      </div>

      <h1 class="title">...</h1>

      <div class="meta">
        <div>— x — mm</div>
        <div>Intaglio Print</div>
      </div>

      <div class="desc">
        <p></p>
      </div>

      <!-- ✅ Video -->
      <section class="section" aria-label="Video documentation">
        <p class="section-title">Video</p>
        <div class="player">
          <video controls playsinline preload="metadata">
            <source src="4pic3.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </section>

      <!-- ✅ Extra images -->
      <section class="section" aria-label="More images">
        <p class="section-title">More images</p>

        <div class="more-grid">
          <img class="trim" src="4pic3-1.jpg" alt="4pic3 — image 1">
          <img class="trim" src="4pic3-2.jpg" alt="4pic3 — image 2">
          <img class="trim" src="4pic3-3.jpg" alt="4pic3 — image 3">
          <img class="trim" src="4pic3-4.jpg" alt="4pic3 — image 4">
          <img class="trim" src="4pic3-5.jpg" alt="4pic3 — image 5">
          <img class="trim" src="4pic3-6.jpg" alt="4pic3 — image 6">
        </div>
      </section>

    </div>
  </main>
</body>
</html>
