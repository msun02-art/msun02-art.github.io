<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Around Life — Mandy Sun</title>
<style>
:root{--max:980px;--text:#111;--muted:#6b6b6b;--line:#e7e7e7}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text)}
a{color:inherit;text-decoration:none}
.top{padding:18px 20px;border-bottom:1px solid var(--line)}
.wrap{max-width:var(--max);margin:0 auto}
.back{display:inline-block;padding:8px 0;font-weight:800;letter-spacing:.06em;text-transform:uppercase;font-size:12px;color:var(--muted)}
.back:hover{color:var(--text)}
.main{padding:14px 20px 60px}

/* ✅ 图作为“舞台” */
.figure{
  position:relative;
  display:flex;
  justify-content:center;
}

/* ✅ 图：固定高度裁切 */
.figure img{
  width:min(100vw,800px);
  height:840px;
  object-fit:cover;
  object-position:center bottom;
  display:block;
}

/* ✅ 文字叠在图上（压住） */
.overlay{
  position:absolute;
  left:50%;
  bottom:100px;               /* 控制文字离图片底部距离：越小越贴 */
  transform:translateX(-50%);
  width:min(92vw,760px);
  text-align:center;
  padding:14px 16px;
}

/* 可读性：你可以删掉这一段背景效果 */
.overlay{
  background:rgba(255,255,255,.78);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  border-radius:14px;
}

.title{margin:0;font-size:22px;font-weight:900;letter-spacing:.02em}
.meta{margin-top:22px}
.meta div{margin:6px 0;font-size:13px;color:var(--muted);letter-spacing:.02em}
.desc{margin-top:22px;line-height:1.6;font-size:14px}
</style></head><body>
<header class="top"><div class="wrap"><a class="back" href="portfolio.html#works">← Back to Works</a></div></header>

<main class="main"><div class="wrap">

  <div class="figure">
    <img src="2pic2.jpg" alt="Around Life (Drawing)">

    <div class="overlay">
      <h1 class="title">Around Life</h1>
      <div class="meta">
        <div>1200 x 460 mm</div>
        <div>Charcoal, watercolor collage</div>
      </div>
      <div class="desc">
        <p style="margin:0">I looked up my grandparents, who were as tall as cypresses providing a shade for me. They look up me, who is a cypress, tying roots with them. The amount of love my grandparents provide never change with the passage of time.</p>
      </div>
    </div>
  </div>

</div></main>
</body></html>
