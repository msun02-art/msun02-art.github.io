  <title>Untitled ‚Äî Mandy Sun</title>

  <style>
    :root{ --max:980px; --text:#111; --muted:#6b6b6b; --line:#e7e7e7; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text); }
    a{ color:inherit; text-decoration:none; }

    }

    .title{
      text-align:center;
      margin:50px 0 0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.02em;
    }

    .meta{ margin-top:22px; text-align:center; }
    .meta div{ margin:10px 0; font-size:13px; color:var(--muted); letter-spacing:.02em; }

    .desc{ margin:22px auto 0; max-width:760px; line-height:1.6; font-size:14px; }
  </style>
</head>

<body>

</html>
