<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>(Installation Title) — Mandy Sun</title>

  <style>
    :root{
      --max:980px;
      --text:#111;
      --muted:#6b6b6b;
      --line:#e7e7e7;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
    }
    a{ color:inherit; text-decoration:none; }

    .top{ padding:18px 20px; border-bottom:1px solid var(--line); }
    .wrap{ max-width:var(--max); margin:0 auto; }

    .back{
      display:inline-block;
      padding:8px 0;
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }
    .back:hover{ color:var(--text); }

    .main{ padding:14px 20px 70px; }

    /* ✅ 保留原本主图（不裁切 / 不圆角） */
    .figure{
      display:flex;
      justify-content:center;
      margin-top:34px;
    }
    img.main-img{
      width:min(92vw, 760px);
      height:auto;
      display:block;
      border-radius:0;
    }

    .title{
      text-align:center;
      margin:46px 0 0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.02em;
    }
    .meta{ margin-top:18px; text-align:center; }
    .meta div{
      margin:10px 0;
      font-size:13px;
      color:var(--muted);
      letter-spacing:.02em;
    }
    .desc{
      margin:22px auto 0;
      max-width:760px;
      line-height:1.6;
      font-size:14px;
    }

    /* ✅ 额外照片：从上到下排列、不要太大 */
    .section{
      margin-top:46px;
      padding-top:22px;
      border-top:1px solid var(--line);
    }
    .section-title{
      text-align:center;
      margin:0 0 18px;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:900;
    }

    .stack{
      margin:0 auto;
      max-width:720px;     /* 控制“不要太大”的关键 */
      display:flex;
      flex-direction:column;
      gap:28px;
    }
    .stack img{
      width:100%;
      height:auto;
      display:block;
      border-radius:0;     /* ✅ 无圆角 */
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="wrap">
      <a class="back" href="portfolio.html#works">← Back to Works</a>
    </div>
  </header>

  <main class="main">
    <div class="wrap">

      <!-- ✅ 原本的照片保留 -->
      <div class="figure">
        <img class="main-img" src="5pic4.jpg" alt="Installation (Main view)">
      </div>

      <h1 class="title">(Title)</h1>

      <div class="meta">
        <div>— x — x — (units)</div>
        <div>metal mesh, wool felt, threads</div>
      </div>

      <div class="desc">
        <p></p>
      </div>

      <!-- ✅ 新增 i4-1 ~ i4-6：纵向排列 -->
      <section class="section" aria-label="More images">
        <p class="section-title">More images</p>

        <div class="stack">
          <img src="i4-1.jpg" alt="Installation view 1">
          <img src="i4-2.jpg" alt="Installation view 2">
          <img src="i4-3.jpg" alt="Installation view 3">
          <img src="i4-4.jpg" alt="Installation view 4">
          <img src="i4-5.jpg" alt="Installation view 5">
          <img src="i4-6.jpg" alt="Installation view 6">
        </div>
      </section>

    </div>
  </main>
</body>
</html>
