<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>(Title) — Mandy Sun</title>

  <style>
    :root{
      --max:980px;
      --text:#111;
      --muted:#6b6b6b;
      --line:#e7e7e7;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
    }
    a{ color:inherit; text-decoration:none; }

    .top{ padding:18px 20px; border-bottom:1px solid var(--line); }
    .wrap{ max-width:var(--max); margin:0 auto; }

    .back{
      display:inline-block;
      padding:8px 0;
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }
    .back:hover{ color:var(--text); }

    .main{ padding:14px 20px 80px; }

    /* Video stage */
    .stage{ display:flex; justify-content:center; margin-top:34px; }
    video.main-video{
      width:min(92vw, 900px);
      height:auto;
      display:block;
      border-radius:0; /* ✅ no rounded corners */
      background:#000;
    }

    .title{
      text-align:center;
      margin:46px 0 0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.02em;
    }

    .meta{ margin-top:18px; text-align:center; }
    .meta div{ margin:10px 0; font-size:13px; color:var(--muted); letter-spacing:.02em; }

    .desc{
      margin:22px auto 0;
      max-width:760px;
      line-height:1.6;
      font-size:14px;
    }

    /* Second video */
    .section{
      margin-top:46px;
      padding-top:22px;
      border-top:1px solid var(--line);
    }

    .sub-stage{
      display:flex;
      justify-content:center;
    }
    video.sub-video{
      width:min(90vw, 750px); /* ✅ smaller than main */
      height:auto;
      display:block;
      border-radius:0;
      background:#000;
    }

    .caption{
      text-align:center;
      margin:12px 0 0;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:800;
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="wrap">
      <a class="back" href="portfolio.html#works">← Back to Works</a>
    </div>
  </header>

  <main class="main">
    <div class="wrap">

      <!-- ✅ Main video -->
      <div class="stage">
        <video class="main-video" controls playsinline preload="metadata">
          <source src="i8-1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <h1 class="title">Haunted</h1>

      <div class="meta">
        <div></div>
        <div>Projection</div>
      </div>

      <div class="desc">
        <p></p>
      </div>

      <!-- ✅ Original video -->
      <section class="section" aria-label="Original video">
        <div class="sub-stage">
          <video class="sub-video" controls playsinline preload="metadata">
            <source src="i8-2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <p class="caption">Original video</p>
      </section>

    </div>
  </main>
</body>
</html>
</div></main></body></html>
