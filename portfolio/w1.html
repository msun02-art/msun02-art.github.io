<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUNRUN APP — Mandy Sun</title>

  <style>
    :root{
      --max:980px;
      --text:#111;
      --muted:#6b6b6b;
      --line:#e7e7e7;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:#fff;
    }
    a{ color:inherit; text-decoration:none; }

    .top{ padding:18px 20px; border-bottom:1px solid var(--line); }
    .wrap{ max-width:var(--max); margin:0 auto; }

    .back{
      display:inline-block;
      padding:8px 0;
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }
    .back:hover{ color:var(--text); }

    .main{ padding:14px 20px 80px; }

    /* Video stage (big) */
    .stage{
      display:flex;
      justify-content:center;
      margin-top:34px;
    }
    video.work-video{
      width:40%;
      max-width:1100px; /* ✅ big */
      height:auto;
      display:block;
      border-radius:0;  /* ✅ no rounded corners */
      background:#000;
    }

    .title{
      text-align:center;
      margin:46px 0 0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.02em;
    }

    .meta{ margin-top:18px; text-align:center; }
    .meta div{
      margin:10px 0;
      font-size:13px;
      color:var(--muted);
      letter-spacing:.02em;
    }

    .desc{
      margin:22px auto 0;
      max-width:760px;
      line-height:1.6;
      font-size:14px;
    }

    /* optional: small link line */
    .links{
      margin:18px auto 0;
      max-width:760px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
    .links a{
      text-decoration:underline;
      text-underline-offset:3px;
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="wrap">
      <a class="back" href="portfolio.html#works">← Back to Works</a>
    </div>
  </header>

  <main class="main">
    <div class="wrap">

      <!-- ✅ Video -->
      <div class="stage">
        <video class="work-video" controls playsinline preload="metadata">
          <source src="web1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <h1 class="title">Running App</h1>

      <div class="meta">
        <div>Web-Based / Interactive System</div>
        <div>HTML / CSS / JavaScript</div>
      </div>

      <div class="desc">
        <p>
      
        </p>
      </div>

      <!-- Optional: add a live link later -->
      <!--
      <div class="links">
        Live demo: <a href="https://..." target="_blank" rel="noopener">https://...</a>
      </div>
      -->

    </div>
  </main>
</body>
</html>
