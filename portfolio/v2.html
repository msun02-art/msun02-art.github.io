<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ridiculous — Mandy Sun</title>

  <style>
    :root{
      --max:980px;
      --text:#111;
      --muted:#6b6b6b;
      --line:#e7e7e7;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
    }
    a{ color:inherit; text-decoration:none; }

    .top{
      padding:18px 20px;
      border-bottom:1px solid var(--line);
    }
    .wrap{
      max-width:var(--max);
      margin:0 auto;
    }

    .back{
      display:inline-block;
      padding:8px 0;
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }
    .back:hover{ color:var(--text); }

    .main{ padding:14px 20px 70px; }

    /* Video */
    .player{
      display:flex;
      justify-content:center;
      margin-top:36px;
    }
    video{
      width:min(92vw, 820px);
      height:auto;
      display:block;
      background:#000;
    }

    .title{
      text-align:center;
      margin:44px 0 0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.02em;
    }

    .meta{
      margin-top:18px;
      text-align:center;
    }
    .meta div{
      margin:10px 0;
      font-size:13px;
      color:var(--muted);
      letter-spacing:.02em;
    }

    .desc{
      margin:22px auto 0;
      max-width:760px;
      line-height:1.6;
      font-size:14px;
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="wrap">
      <a class="back" href="portfolio.html#works">← Back to Works</a>
    </div>
  </header>

  <main class="main">
    <div class="wrap">

      <div class="player">
        <video controls playsinline preload="metadata">
          <!-- ✅ 这里一定要和你真实文件名完全一致 -->
          <source src="video2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <h1 class="title">Ridiculous</h1>

      <div class="meta">
        <div>Duration: 2: 22 mins</div>
        <div>Mixed Media Stop-Motion Animation</div>
      </div>

      <div class="desc">
        <p>
          
        </p>
      </div>

    </div>
  </main>
</body>
</html>
