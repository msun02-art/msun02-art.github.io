<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FUNRUN – Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="stylerun7.css" />
    <link rel="stylesheet" href="globals.css" />
  </head>
  <body>
    <div class="wrapper-main">
      <div class="iphone-pro">
        <header class="top-bar">
          <div class="user-info">
            <div class="avatar-circle"></div>
            <span class="username">Username</span>
          </div>
        </header>

        <div class="top-divider"></div>


        <main class="gallery-section">
          <div id="gallery-empty" class="gallery-empty">
            No saved artworks yet. Try creating one in Run Mode and tap “save art”.
          </div>

          <div id="gallery-grid" class="gallery-grid"></div>
        </main>

      
        <div id="lightbox" class="lightbox-backdrop">
          <div class="lightbox-inner">
            <img id="lightbox-img" src="" alt="Artwork preview" />
          </div>
          <div id="lightbox-close" class="lightbox-close">×</div>
        </div>


        <nav class="bottom-nav">
          <button
            class="nav-item nav-home"
            onclick="window.location.href='homepage.html'"
          >
            Home
          </button>

          <button
            class="nav-item nav-run"
            onclick="window.location.href='runmode.html'"
          >
            Run
          </button>

          <button
            class="nav-item nav-gallery active"
            onclick="window.location.href='gallery.html'"
          >
            Gallery
          </button>
        </nav>
      </div>
    </div>

    <script>
      const STORAGE_KEY = "funrunGalleryItems";

      const grid = document.getElementById("gallery-grid");
      const emptyState = document.getElementById("gallery-empty");

      function renderGallery() {
        const raw = localStorage.getItem(STORAGE_KEY);
        let items = [];

        try {
          items = raw ? JSON.parse(raw) : [];
        } catch (e) {
          console.error("Failed to parse gallery items", e);
          items = [];
        }

        items = items.reverse();

        if (!items.length) {
          emptyState.style.display = "block";
          grid.innerHTML = "";
          return;
        }

        emptyState.style.display = "none";
        grid.innerHTML = "";

        items.forEach((item, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "gallery-item";

          const img = document.createElement("img");
          img.src = item.dataUrl;
          img.alt = "Artwork " + (items.length - index);

          const badge = document.createElement("div");
          badge.className = "gallery-badge";
          badge.textContent = "#" + (items.length - index);

          wrapper.appendChild(img);
          wrapper.appendChild(badge);
          wrapper.addEventListener("click", () => openLightbox(item.dataUrl));

          grid.appendChild(wrapper);
        });
      }

      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const lightboxClose = document.getElementById("lightbox-close");

      function openLightbox(src) {
        if (!lightbox) return;
        lightboxImg.src = src;
        lightbox.style.display = "flex";
      }

      function closeLightbox() {
        if (!lightbox) return;
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }

      if (lightboxClose) {
        lightboxClose.addEventListener("click", closeLightbox);
      }
      if (lightbox) {
        lightbox.addEventListener("click", (e) => {
          if (e.target === lightbox) {
            closeLightbox();
          }
        });
      }

      renderGallery();

    </script>
  </body>
</html>
