<!DOCTYPE html>
<html lang="en">
<head>
  <title>FUNRUN – Runmode (Phone GPS Route)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap"
  />

  <style>
    .wrapper-main {
      width: 100%;
      padding: 40px 0;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
    }

    .iphone-pro {
      background-color: #ffffff;
      width: 100%;
      max-width: 402px;
      min-height: 874px;
      position: relative;
      font-family: "Carlito", sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 30px 16px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar-circle {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background-color: #f4ff75;
    }

    .username {
      font-size: 18px;
      color: #57a368;
      display: inline-block;
      margin-top: 10px;
    }

    .top-divider {
      height: 4px;
      width: 100%;
      background-color: #57a368;
    }

    .gpsroute-area {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px);
      height: 480px;

      background-color: #b0daff;
      padding: 30px;
      box-sizing: border-box;
      border-radius: 20px;

      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .gps-status {
      font-size: 12px;
      color: #17426a;
      text-align: left;
      min-height: 32px;
      white-space: pre-line;
    }

    .gps-canvas-wrapper {
      flex: 1;
      position: relative;
      border-radius: 18px;
      overflow: hidden;
    }

    #routeCanvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 18px;
      background-color: #88c4ff;
    }

    .run-buttons {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 320px;
      height: 60px;
    }

    .start-btn {
      width: 100%;
      height: 100%;
      background-color: #57a368;
      border: none;
      border-radius: 30px;
      color: #f4ff75;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .run-controls {
      position: absolute;
      inset: 0;
      display: none;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }

    .control-btn {
      flex: 1;
      height: 100%;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .pause-btn {
      background-color: #57a368;
      color: #f4ff75;
    }

    .end-btn {
      background-color: #ff9a4a;
      color: #ffffff;
    }

    .bottom-nav {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 100px;
      width: 100%;
      background-color: #f4ff75;

      display: flex;
      align-items: center;
      justify-content: stretch;
      padding: 0;
    }

    .nav-item {
      flex: 1;
      height: 100%;
      background: none;
      border: none;
      cursor: pointer;

      font-size: 18px;
      font-weight: 600;
      color: #57a368;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-item.active {
      background-color: #ffffff;
      color: #57a368;
      box-shadow: 0 0 0 2px rgba(87, 163, 104, 0.2);
    }
  </style>
</head>

<body>
  <div class="wrapper-main">
    <div class="iphone-pro">
      <header class="top-bar">
        <div class="user-info">
          <div class="avatar-circle"></div>
          <span class="username">Username</span>
        </div>
      </header>

      <div class="top-divider"></div>

      <div class="gpsroute-area">
        <div id="gps-status" class="gps-status">
          Tap START to begin.
        </div>
        <div class="gps-canvas-wrapper">
          <canvas id="routeCanvas"></canvas>
        </div>
      </div>

      <div class="run-buttons">
        <button class="start-btn" id="start-btn">START</button>

        <div class="run-controls" id="run-controls">
          <button class="control-btn pause-btn" id="pause-btn">Pause</button>
          <button class="control-btn end-btn" id="end-btn">End</button>
        </div>
      </div>

      <nav class="bottom-nav">
        <button class="nav-item nav-home active">Home</button>
        <button class="nav-item nav-run">Run Mode</button>
        <button class="nav-item nav-gallery">Gallery</button>
      </nav>
    </div>
  </div>

  <script>
    const canvas   = document.getElementById("routeCanvas");
    const ctx      = canvas.getContext("2d");
    const statusEl = document.getElementById("gps-status");

    let pathPoints = [];   // {x, y}
    let geoPoints  = [];   // 仅用来统计/显示
    let watchId    = null;

    let running    = false;
    let stopped    = false;

    // 线条动画相关
    let lastAngle        = null;   // 当前前进方向（弧度）
    let stepSpeed        = 60;     // 像素/秒（会根据 GPS 调整）
    let lastFrameTime    = null;   // 上一帧时间戳
    let lastGpsTimestamp = null;   // 上一次 GPS 时间（用于估计速度）

    const MIN_MOVE_METERS   = 0.5;  // 小于这个当抖动
    const MIN_STEP_SPEED    = 20;   // 像素/秒下限
    const MAX_STEP_SPEED    = 200;  // 上限
    const MAX_POINTS_STORED = 4000;

    function setStatus(text) {
      statusEl.textContent = text;
      console.log("[STATUS]", text);
    }

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width  = rect.width;
      canvas.height = rect.height;
      redrawPath();
    }

    window.addEventListener("resize", resizeCanvas);

    function redrawPath() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (pathPoints.length === 0) return;

      ctx.lineWidth = 6;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#F4FF75";

      ctx.beginPath();
      pathPoints.forEach((p, i) => {
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      });
      ctx.stroke();

      const start = pathPoints[0];
      ctx.fillStyle = "#F4FF75";
      ctx.beginPath();
      ctx.arc(start.x, start.y, 10, 0, Math.PI * 2);
      ctx.fill();

      const last = pathPoints[pathPoints.length - 1];
      ctx.fillStyle = "#57a368";
      ctx.beginPath();
      ctx.arc(last.x, last.y, 7, 0, Math.PI * 2);
      ctx.fill();
    }

    // 简单距离估算（米）
    function distanceMeters(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const rad = Math.PI / 180;
      const dLat = (lat2 - lat1) * rad;
      const dLng = (lng2 - lng1) * rad;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * rad) * Math.cos(lat2 * rad) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // GPS 回调：只负责更新方向 & 估算速度
    function handlePosition(pos) {
      if (!running || stopped) return;

      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const t   = pos.timestamp || Date.now();

      console.log("GPS:", lat, lng, "t =", t);

      if (geoPoints.length === 0) {
        geoPoints.push({ lat, lng, t });
        setStatus("GPS active.\nLine follows your movement.");
        lastGpsTimestamp = t;
        return;
      }

      const lastGeo = geoPoints[geoPoints.length - 1];
      const dist = distanceMeters(lastGeo.lat, lastGeo.lng, lat, lng);

      console.log("Move distance =", dist.toFixed(2), "m");

      if (dist < MIN_MOVE_METERS) {
        // 变化太小，当噪音，只更新时间
        lastGpsTimestamp = t;
        setStatus(
          "GPS active.\nWaiting for clearer movement…\n" +
          "Last step: " + dist.toFixed(2) + " m"
        );
        return;
      }

      geoPoints.push({ lat, lng, t });
      if (geoPoints.length > 2000) geoPoints.shift();

      // 更新方向：根据经纬度变化算角度
      const dLat = lat - lastGeo.lat;
      const dLng = lng - lastGeo.lng;
      lastAngle = Math.atan2(dLat, dLng); // 朝向

      // 用这一步移动距离和时间估计速度（像素/秒）
      const dtSeconds = Math.max((t - lastGpsTimestamp) / 1000, 0.1);
      lastGpsTimestamp = t;

      // 距离转像素：随便放大一点（每 1 米 → 40 像素）
      const stepPixels = dist * 40;
      let estimatedSpeed = stepPixels / dtSeconds;

      // 限制速度范围
      estimatedSpeed = Math.max(MIN_STEP_SPEED, Math.min(MAX_STEP_SPEED, estimatedSpeed));

      // 平滑一点，避免速度跳动太明显
      stepSpeed = stepSpeed * 0.6 + estimatedSpeed * 0.4;

      console.log(
        "Angle(deg) =", (lastAngle * 180 / Math.PI).toFixed(1),
        "speed(px/s) =", stepSpeed.toFixed(1)
      );

      setStatus(
        "Drawing… GPS points: " + geoPoints.length +
        "\nlast step: " + dist.toFixed(1) + " m" +
        "\nspeed: " + stepSpeed.toFixed(1) + " px/s"
      );
    }

    function handlePositionError(err) {
      console.log("获取 GPS 失败:", err.code, err.message, err);

      let msg = "";
      if (err.code === 1) {
        msg =
          "浏览器阻止了定位权限。\n检查：Safari / 浏览器的站点设置 → 允许位置。";
      } else if (err.code === 2) {
        msg =
          "设备当前无法获取位置信息（Position unavailable）。\n可能在室内、或系统定位被关。";
      } else if (err.code === 3) {
        msg =
          "获取位置信息超时（Timeout）。\n可以尝试等待更久或到室外。";
      } else {
        msg = "未知错误：" + err.message;
      }

      alert("无法获取位置信息：\n" + msg);
      setStatus("GPS error: " + msg);
    }

    function startWatch() {
      if (!("geolocation" in navigator)) {
        alert("当前设备不支持定位 / 浏览器禁用了 geolocation");
        setStatus("Geolocation API not available.");
        return;
      }

      console.log(
        "[INFO] Running on protocol:",
        location.protocol,
        "host:",
        location.hostname
      );

      if (watchId !== null) return;

      watchId = navigator.geolocation.watchPosition(
        handlePosition,
        handlePositionError,
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 30000,
        }
      );
      console.log("start watchPosition, id =", watchId);
    }

    function stopWatch() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        console.log("clearWatch", watchId);
        watchId = null;
      }
    }

    // 动画：根据 lastAngle & stepSpeed 持续向前画
    function tick(timestamp) {
      if (stopped) return;

      if (!lastFrameTime) lastFrameTime = timestamp;
      const dt = (timestamp - lastFrameTime) / 1000;
      lastFrameTime = timestamp;

      if (running && lastAngle !== null && pathPoints.length > 0) {
        const last = pathPoints[pathPoints.length - 1];

        const distance = stepSpeed * dt;
        const dx = Math.cos(lastAngle) * distance;
        const dy = -Math.sin(lastAngle) * distance; // 上是负

        const newX = last.x + dx;
        const newY = last.y + dy;

        pathPoints.push({ x: newX, y: newY });
        if (pathPoints.length > MAX_POINTS_STORED) pathPoints.shift();

        redrawPath();
      }

      requestAnimationFrame(tick);
    }

    function onStartClick() {
      stopped        = false;
      running        = true;
      geoPoints      = [];
      pathPoints     = [];
      lastAngle      = null;
      stepSpeed      = 60;
      lastFrameTime  = null;
      lastGpsTimestamp = null;

      const rect = canvas.getBoundingClientRect();
      canvas.width  = rect.width;
      canvas.height = rect.height;

      // 起点：画布中下部
      const startX = canvas.width / 2;
      const startY = canvas.height - 40;
      pathPoints.push({ x: startX, y: startY });
      redrawPath();

      setStatus("Waiting for GPS…");
      startWatch();
    }

    function onPauseClick(btn) {
      if (!running) {
        running = true;
        lastFrameTime = null;
        setStatus("Resumed, drawing continues…");
        btn.textContent = "Pause";
      } else {
        running = false;
        setStatus("Paused.");
        btn.textContent = "Resume";
      }
    }

    function onEndClick() {
      const ok = confirm("Finish this run?");
      if (!ok) return;

      running = false;
      stopped = true;
      stopWatch();
      setStatus("Stopped. GPS points: " + geoPoints.length);

      try {
        const dataURL = canvas.toDataURL("image/png");
        localStorage.setItem("funrunRouteImage", dataURL);
        console.log("路线图片已保存到 localStorage");
      } catch (e) {
        console.log("保存路线图片失败:", e);
      }

      window.location.href = "pixel.html";
    }

    window.addEventListener("load", () => {
      resizeCanvas();

      const startBtn = document.getElementById("start-btn");
      const controls = document.getElementById("run-controls");
      const pauseBtn = document.getElementById("pause-btn");
      const endBtn   = document.getElementById("end-btn");

      controls.style.display = "none";
      startBtn.style.display = "block";

      startBtn.addEventListener("click", () => {
        onStartClick();
        startBtn.style.display = "none";
        controls.style.display = "flex";
      });

      pauseBtn.addEventListener("click", () => {
        onPauseClick(pauseBtn);
      });

      endBtn.addEventListener("click", () => {
        onEndClick();
      });

      // 启动动画循环
      requestAnimationFrame(tick);
    });
  </script>
</body>
</html>
