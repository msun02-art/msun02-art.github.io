<!DOCTYPE html>
<html lang="en">
<head>
  <title>FUNRUN – Runmode (Phone GPS Route)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap"
  />

  <style>
    .wrapper-main {
      width: 100%;
      padding: 40px 0;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
    }

    .iphone-pro {
      background-color: #ffffff;
      width: 100%;
      max-width: 402px;
      min-height: 874px;
      position: relative;
      font-family: "Carlito", sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 30px 16px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar-circle {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background-color: #f4ff75;
    }

    .username {
      font-size: 18px;
      color: #57a368;
      display: inline-block;
      margin-top: 10px;
    }

    .top-divider {
      height: 4px;
      width: 100%;
      background-color: #57a368;
    }

    .gpsroute-area {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px);
      height: 480px;

      background-color: #b0daff;
      padding: 30px;
      box-sizing: border-box;
      border-radius: 20px;

      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .gps-status {
      font-size: 12px;
      color: #17426a;
      text-align: left;
      min-height: 32px;
      white-space: pre-line;
    }

    .gps-canvas-wrapper {
      flex: 1;
      position: relative;
      border-radius: 18px;
      overflow: hidden;
    }

    #routeCanvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 18px;
      background-color: #88c4ff;
    }

    .run-buttons {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 320px;
      height: 60px;
    }

    .start-btn {
      width: 100%;
      height: 100%;
      background-color: #57a368;
      border: none;
      border-radius: 30px;
      color: #f4ff75;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .run-controls {
      position: absolute;
      inset: 0;
      display: none;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }

    .control-btn {
      flex: 1;
      height: 100%;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .pause-btn {
      background-color: #57a368;
      color: #f4ff75;
    }

    .end-btn {
      background-color: #ff9a4a;
      color: #ffffff;
    }

    .bottom-nav {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 100px;
      width: 100%;
      background-color: #f4ff75;

      display: flex;
      align-items: center;
      justify-content: stretch;
      padding: 0;
    }

    .nav-item {
      flex: 1;
      height: 100%;
      background: none;
      border: none;
      cursor: pointer;

      font-size: 18px;
      font-weight: 600;
      color: #57a368;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-item.active {
      background-color: #ffffff;
      color: #57a368;
      box-shadow: 0 0 0 2px rgba(87, 163, 104, 0.2);
    }
  </style>
</head>

<body>
  <div class="wrapper-main">
    <div class="iphone-pro">
      <header class="top-bar">
        <div class="user-info">
          <div class="avatar-circle"></div>
          <span class="username">Username</span>
        </div>
      </header>

      <div class="top-divider"></div>

      <div class="gpsroute-area">
        <div id="gps-status" class="gps-status">
          Tap START to begin.
        </div>
        <div class="gps-canvas-wrapper">
          <canvas id="routeCanvas"></canvas>
        </div>
      </div>

      <div class="run-buttons">
        <button class="start-btn" id="start-btn">START</button>

        <div class="run-controls" id="run-controls">
          <button class="control-btn pause-btn" id="pause-btn">Pause</button>
          <button class="control-btn end-btn" id="end-btn">End</button>
        </div>
      </div>

      <nav class="bottom-nav">
        <button class="nav-item nav-home active">Home</button>
        <button class="nav-item nav-run">Run Mode</button>
        <button class="nav-item nav-gallery">Gallery</button>
      </nav>
    </div>
  </div>

  <script>
    const canvas   = document.getElementById("routeCanvas");
    const ctx      = canvas.getContext("2d");
    const statusEl = document.getElementById("gps-status");

    // 真实 GPS 点（用来算路径 & 方向）
    let geoPoints  = [];   // {lat, lng}
    // 画布上的点（已经映射好的像素坐标）
    let pathPoints = [];   // {x, y}
    let watchId    = null;

    let running    = false; // Start / Pause
    let stopped    = false; // End 之后彻底停止

    // 用于把经纬度映射到画布坐标
    let originLat = null;
    let originLng = null;
    const SCALE   = 80000; // 数值越大，画面越“放大”

    function setStatus(text) {
      statusEl.textContent = text;
      console.log("[STATUS]", text);
    }

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width  = rect.width;
      canvas.height = rect.height;
      // 画布尺寸变化后，重新根据 geoPoints 计算 pathPoints
      recomputePathFromGeo();
      redrawPath();
    }

    window.addEventListener("resize", resizeCanvas);

    function geoToCanvas(lat, lng) {
      // 第一次用当前点当原点
      if (originLat === null || originLng === null) {
        originLat = lat;
        originLng = lng;
      }

      const dx = (lng - originLng) * SCALE;
      const dy = -(lat - originLat) * SCALE; // 纬度增大 = 向北 = 画布 y 减小

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      return {
        x: cx + dx,
        y: cy + dy,
      };
    }

    function recomputePathFromGeo() {
      pathPoints = [];
      if (geoPoints.length === 0) return;

      geoPoints.forEach((g) => {
        const p = geoToCanvas(g.lat, g.lng);
        pathPoints.push(p);
      });
    }

    function redrawPath() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (pathPoints.length === 0) return;

      // 路线
      ctx.lineWidth = 6;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#F4FF75";

      ctx.beginPath();
      pathPoints.forEach((p, i) => {
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      });
      ctx.stroke();

      // 起点
      const start = pathPoints[0];
      ctx.fillStyle = "#F4FF75";
      ctx.beginPath();
      ctx.arc(start.x, start.y, 10, 0, Math.PI * 2);
      ctx.fill();

      // 终点（当前点）
      const last = pathPoints[pathPoints.length - 1];
      ctx.fillStyle = "#57a368";
      ctx.beginPath();
      ctx.arc(last.x, last.y, 7, 0, Math.PI * 2);
      ctx.fill();
    }

    function handlePosition(pos) {
      if (!running || stopped) return;

      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      console.log("GPS:", lat, lng);

      const point = { lat, lng };
      geoPoints.push(point);

      // 根据新的 geoPoints 映射到画布
      const canvasPoint = geoToCanvas(lat, lng);
      pathPoints.push(canvasPoint);

      // 不再像之前那样“自己往前动画”，
      // 而是每次 GPS 更新时添加一段线段，这样方向和速度都真实跟随你。
      redrawPath();

      setStatus(
        "GPS active.\nPoints: " + geoPoints.length +
        "\nlat: " + lat.toFixed(6) +
        "  lng: " + lng.toFixed(6)
      );
    }

    function handlePositionError(err) {
      console.log("获取 GPS 失败:", err.code, err.message, err);

      let msg = "";
      if (err.code === 1) {
        msg =
          "浏览器阻止了定位权限。\n检查：Safari / 浏览器的站点设置 → 允许位置。";
      } else if (err.code === 2) {
        msg =
          "设备当前无法获取位置信息（Position unavailable）。\n可能在室内、或系统定位被关。";
      } else if (err.code === 3) {
        msg =
          "获取位置信息超时（Timeout）。\n可以尝试等待更久或到室外。";
      } else {
        msg = "未知错误：" + err.message;
      }

      alert("无法获取位置信息：\n" + msg);
      setStatus("GPS error: " + msg);
    }

    function startWatch() {
      if (!("geolocation" in navigator)) {
        alert("当前设备不支持定位 / 浏览器禁用了 geolocation");
        setStatus("Geolocation API not available.");
        return;
      }

      console.log(
        "[INFO] Running on protocol:",
        location.protocol,
        "host:",
        location.hostname
      );

      if (watchId !== null) return;

      watchId = navigator.geolocation.watchPosition(
        handlePosition,
        handlePositionError,
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 30000,
        }
      );
      console.log("start watchPosition, id =", watchId);
    }

    function stopWatch() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        console.log("clearWatch", watchId);
        watchId = null;
      }
    }

    function onStartClick() {
      stopped    = false;
      running    = true;
      geoPoints  = [];
      pathPoints = [];
      originLat  = null;
      originLng  = null;

      const rect = canvas.getBoundingClientRect();
      canvas.width  = rect.width;
      canvas.height = rect.height;

      setStatus("Waiting for GPS… start moving to draw your route.");
      startWatch();
    }

    function onPauseClick(btn) {
      if (!running) {
        running = true;
        setStatus("Resumed, drawing continues…");
        btn.textContent = "Pause";
      } else {
        running = false;
        setStatus("Paused.");
        btn.textContent = "Resume";
      }
    }

    function onEndClick() {
      const ok = confirm("Finish this run?");
      if (!ok) return;

      running = false;
      stopped = true;
      stopWatch();
      setStatus("Stopped. Points: " + geoPoints.length);

      try {
        // 把“当前画好的路线图”存成 PNG，给 pixel.html 用来生成 pixel art
        const dataURL = canvas.toDataURL("image/png");
        localStorage.setItem("funrunRouteImage", dataURL);
        console.log("路线图片已保存到 localStorage");
      } catch (e) {
        console.log("保存路线图片失败:", e);
      }

      // 跳转到下一页做 pixel art
      window.location.href = "pixel.html";
    }

    window.addEventListener("load", () => {
      resizeCanvas();

      const startBtn = document.getElementById("start-btn");
      const controls = document.getElementById("run-controls");
      const pauseBtn = document.getElementById("pause-btn");
      const endBtn   = document.getElementById("end-btn");

      controls.style.display = "none";
      startBtn.style.display = "block";

      startBtn.addEventListener("click", () => {
        onStartClick();
        startBtn.style.display = "none";
        controls.style.display = "flex";
      });

      pauseBtn.addEventListener("click", () => {
        onPauseClick(pauseBtn);
      });

      endBtn.addEventListener("click", () => {
        onEndClick();
      });
    });
  </script>
</body>
</html>
